<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <script href="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <title>Reg | Bootstrap</title>
</head>
<body>
    <div class="wrapper-reg">
        <form action="https://github.com/theTrine333" method="post" class="form-horizontal">
            <h1>Register </h1>
            <div class="input-box">
                <div class="input-box">
                    <input type="email" name="username"
                    required id="username" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="text" name="username"
                    required id="username" placeholder="Full Name">
                </div>
                <div class="input-box">
                    <input type="text" name="username"
                    required id="username" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="password" required name="password" id="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="text" required name="phone" id="phone" placeholder="Phone Number">
                </div>
                <div class="forget-password">
                    <button class="btn btn-success" type="submit"> Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
